<!DOCTYPE html>

<html>
<head>
<meta charset="ISO-8859-1">
<title>add cab</title>
<link rel="stylesheet" type="text/css" href="./registration.css">

</head>
<body>
  <div class="login-form">
  <h1>Add New Cab </h>
  <form action="CabServlet" method="post">
 
  <p>Cab_No</p>
  <input type="text"  name="cabNo" placeholder="Cab Model" required><br>
  <p>Driver_Name</p>
  <input type="text"  name="dname" placeholder="Driver_Name" required><br>
   <p>Driver_Mobile</p>
  <input type="text"  name="dmobile" placeholder="Driver_MobileNo" required><br>
  

  <p>Driver_Address</p>
  <input type="text"  name="daddress" placeholder="Driver_Address" required><br>
 

 
  <button type="submit">Sign Up</button>
  </div>
</form>

</body>
</html>
